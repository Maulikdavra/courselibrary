<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Update Publisher</title>
  <!-- Include Bootstrap CSS -->
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
</head>
<body>
<!-- Include Header -->
<div th:insert="header :: header"></div>

<main class="container mt-5">
  <h1 class="text-center">Update Publisher</h1>

  <div class="card shadow-sm">
    <div class="card-header text-white bg-primary">
      Edit Publisher Details
    </div>
    <div class="card-body">
      <!-- Update Form -->
      <!-- Update Form -->
      <form th:action="@{/publishers/update}" th:object="${publisher}" th:method="post">
        <!-- Hidden input for ID -->
        <input type="hidden" name="id" th:value="*{id}" />

        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
                  type="text"
                  id="name"
                  name="name"
                  class="form-control"
                  th:value="*{name}"
                  placeholder="Enter Name"
                  required
          />
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary" onclick="window.location.href='/authors/all';">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</main>

<!-- Include Bootstrap JS -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
></script>
</body>
</html>
